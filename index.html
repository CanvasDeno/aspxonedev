<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AspxoneDev App Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            400: '#a78bfa',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                            950: '#2e1065',
                        }
                    }
                }
            }
        }
    </script>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styling.css">
</head>
<body class="flex flex-col h-screen text-gray-100 font-sans">

    <!-- Header -->
    <header class="h-16 bg-purple-950 border-b border-purple-800 flex items-center justify-between px-6 shadow-lg z-10 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-600/50">
                <i class="fa-solid fa-code text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-purple-200 to-purple-400 bg-clip-text text-transparent hidden md:block">AspxoneDev Builder</h1>
        </div>

        <div class="flex items-center gap-3">
            <!-- Format Button -->
            <button onclick="formatCode()" class="flex items-center gap-2 bg-purple-800 hover:bg-purple-700 text-purple-100 font-medium rounded-lg text-xs px-3 py-2 transition-colors border border-purple-700">
                <i class="fa-solid fa-align-left"></i>
                <span>Format</span>
            </button>

            <!-- Language Selector -->
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                    <i class="fa-solid fa-file-code text-purple-400 text-xs"></i>
                </div>
                <select id="languageSelect" class="bg-purple-900/50 border border-purple-700 text-purple-100 text-xs rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-32 md:w-40 pl-8 p-2 outline-none transition-colors hover:bg-purple-900">
                    <option value="html">HTML5 (.html)</option>
                    <option value="php">PHP (.php)</option>
                    <option value="erb">Ruby ERB (.html.erb)</option>
                    <option value="razor">Razor C# (.cshtml)</option>
                    <option value="javascript">JavaScript (.js)</option>
                    <option value="typescript">TypeScript (.ts)</option>
                </select>
            </div>

            <!-- Filename Input -->
            <input type="text" id="fileName" placeholder="app" class="bg-purple-900/50 border border-purple-700 text-purple-100 text-xs rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-24 md:w-32 p-2 outline-none placeholder-purple-500/50">

            <!-- Save Button -->
            <button onclick="saveFile()" class="flex items-center gap-2 bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white font-medium rounded-lg text-xs px-4 py-2 text-center shadow-lg shadow-purple-600/30 transition-all hover:shadow-purple-600/50 active:scale-95">
                <i class="fa-solid fa-download"></i>
                <span class="hidden md:inline">Save</span>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Tools -->
        <aside class="w-16 md:w-64 bg-purple-900 border-r border-purple-800 flex flex-col shadow-xl z-10 shrink-0 transition-all">
            <div class="p-4 border-b border-purple-800 hidden md:block">
                <h2 class="text-xs uppercase tracking-wider text-purple-300 font-semibold mb-1">UI Elements</h2>
                <p class="text-[10px] text-purple-400">Click to insert into editor</p>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2 md:p-3 space-y-2">
                <!-- UI Components -->
                <button onclick="insertSnippet('navbar')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Navbar">
                    <i class="fa-solid fa-bars text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Navbar</span>
                </button>

                <button onclick="insertSnippet('heading')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Heading">
                    <i class="fa-solid fa-heading text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Heading</span>
                </button>
                
                <button onclick="insertSnippet('paragraph')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Paragraph">
                    <i class="fa-solid fa-paragraph text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Paragraph</span>
                </button>

                <button onclick="insertSnippet('breakline')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Breakline">
                    <i class="fa-solid fa-arrow-turn-down text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Breakline</span>
                </button>

                <button onclick="insertSnippet('headerline')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Header Line">
                    <i class="fa-solid fa-minus text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Header Line</span>
                </button>

                <button onclick="insertSnippet('button')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Button">
                    <i class="fa-regular fa-square-caret-right text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Button</span>
                </button>

                <button onclick="insertSnippet('link')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Link">
                    <i class="fa-solid fa-link text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Link</span>
                </button>

                <button onclick="insertSnippet('textbox')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Input">
                    <i class="fa-solid fa-keyboard text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">TextBox</span>
                </button>

                <button onclick="insertSnippet('footer')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Footer">
                    <i class="fa-solid fa-shoe-prints text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Footer</span>
                </button>

                <div class="my-4 border-t border-purple-800 hidden md:block"></div>
                <h2 class="text-xs uppercase tracking-wider text-purple-300 font-semibold mb-2 px-1 hidden md:block">Media</h2>

                <button onclick="insertSnippet('audio')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Audio">
                    <i class="fa-solid fa-volume-high text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Audio</span>
                </button>

                <button onclick="insertSnippet('video')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-purple-800/50 hover:bg-purple-700 rounded-lg border border-purple-700/50 hover:border-purple-500 text-purple-100 text-sm flex items-center justify-center md:justify-start gap-3 group" title="Video">
                    <i class="fa-solid fa-video text-purple-400 group-hover:text-white transition-colors"></i> <span class="hidden md:inline">Video</span>
                </button>

                <div class="my-4 border-t border-purple-800 hidden md:block"></div>

                <button onclick="insertSnippet('codeblock')" class="tool-btn w-full text-left px-0 md:px-4 py-3 bg-gradient-to-r from-purple-700 to-purple-600 hover:from-purple-600 hover:to-purple-500 rounded-lg border border-purple-500/50 text-white text-sm flex items-center justify-center md:justify-start gap-3 shadow-md shadow-purple-900/50" title="Code Block">
                    <i class="fa-solid fa-code text-purple-200"></i> <span class="hidden md:inline">Code</span>
                </button>
            </div>
        </aside>

        <!-- Split View Container -->
        <main class="flex-1 flex overflow-hidden">
            
            <!-- Editor Column (50%) -->
            <div class="flex-1 flex flex-col border-r border-purple-800 min-w-[300px]">
                <!-- Editor Header -->
                <div class="h-8 bg-[#1e1e1e] flex items-center px-4 border-b border-[#333]">
                    <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Editor</span>
                </div>
                
                <div id="editor-container" class="flex-1"></div>
                
                <!-- Status Bar -->
                <div class="h-6 bg-purple-950 border-t border-purple-800 flex items-center px-4 text-xs text-purple-400 gap-4 select-none shrink-0">
                    <span id="cursor-position">Ln 1, Col 1</span>
                    <span id="language-display">HTML</span>
                    <span class="flex-1"></span>
                    <span>UTF-8</span>
                </div>
            </div>

            <!-- Preview Column (50%) -->
            <div class="flex-1 flex flex-col bg-white min-w-[300px]" id="preview-column">
                <!-- Preview Header -->
                <div class="h-8 bg-gray-100 border-b border-gray-300 flex items-center justify-between px-3 shrink-0">
                    <span class="text-xs text-gray-600 uppercase font-bold tracking-wider flex items-center gap-2">
                        <i class="fa-solid fa-eye"></i> Preview
                    </span>
                    <button onclick="updatePreview()" class="text-xs text-purple-600 hover:text-purple-800 font-medium flex items-center gap-1">
                        <i class="fa-solid fa-rotate"></i> Refresh
                    </button>
                </div>
                
                <!-- Iframe Wrapper -->
                <div class="flex-1 relative bg-white">
                    <iframe id="previewFrame" class="absolute inset-0 w-full h-full border-none" sandbox="allow-scripts allow-modals"></iframe>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
